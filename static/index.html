<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain of Thought | Llama 3.3 70B</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-brain"></i>
                <h1>Chain of Thought</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle dark/light mode">
                    <i class="fa-solid fa-sun light-icon"></i>
                    <i class="fa-solid fa-moon dark-icon"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="model-info">
                    <h3>Model</h3>
                    <p>Llama 3.3 70B</p>
                    <p class="model-description">Groq-powered reasoning with step-by-step thinking</p>
                </div>
                
                <div class="settings">
                    <h3>Settings</h3>
                    <div class="setting">
                        <label for="temperature">Temperature</label>
                        <div class="slider-container">
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                            <span id="temp-value">0.7</span>
                        </div>
                    </div>
                    <div class="setting">
                        <label for="structured">Structured Output</label>
                        <label class="switch">
                            <input type="checkbox" id="structured" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="tools">Enable Tools</label>
                        <label class="switch">
                            <input type="checkbox" id="tools" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="examples">
                    <h3>Examples</h3>
                    <div class="example-item" data-query="How many Rs are in the word 'strawberry'?">
                        <i class="fa-solid fa-message"></i>
                        <span>Count letters in 'strawberry'</span>
                    </div>
                    <div class="example-item" data-query="If I have 5 apples and give 2 to my friend, then buy 3 more, how many apples do I have?">
                        <i class="fa-solid fa-message"></i>
                        <span>Simple math problem</span>
                    </div>
                    <div class="example-item" data-query="What is the square root of 144 plus 25?">
                        <i class="fa-solid fa-message"></i>
                        <span>Calculation with tools</span>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div id="chat-messages">
                    <div class="welcome-message">
                        <h2>Welcome to Chain of Thought</h2>
                        <p>Ask a question to see step-by-step reasoning with Llama 3.3 70B.</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea id="query" placeholder="Ask a question..."></textarea>
                    <button id="submit" aria-label="Submit">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
